version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: heritage_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-heritage_db}
      POSTGRES_USER: ${POSTGRES_USER:-heritage_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-this-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - heritage_network
    ports:
      - "5432:5432"

  # Django API
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: heritage_api
    restart: unless-stopped
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn project.wsgi:application --bind 0.0.0.0:8000 --workers 4
      "
    volumes:
      - ./api:/app
      - media_data:/app/media
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-heritage_user}:${POSTGRES_PASSWORD:-change-this-password}@db:5432/${POSTGRES_DB:-heritage_db}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL}
      - FEEDBACK_EMAIL=${FEEDBACK_EMAIL}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - DOMAIN=${DOMAIN}
    networks:
      - heritage_network
    depends_on:
      - db
    ports:
      - "8003:8003"

  # React Frontend (built for production)
  web:
    build:
      context: ./web
      dockerfile: Dockerfile.production
    container_name: heritage_web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - heritage_network

networks:
  heritage_network:
    driver: bridge

volumes:
  postgres_data:
  media_data:
  static_data:
