
services:
  db:
    image: postgres:15-alpine
    container_name: heritage_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - .env

  api:
    build: ./api
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./api:/app  # Mount source code for hot reload
      - api_db:/app/db  # SQLite database volume
    ports:
      - 8000:8000
    env_file:
      - .env
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DEBUG=${DEBUG}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - DATABASE_URL=${DATABASE_URL}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - FEEDBACK_EMAIL=${FEEDBACK_EMAIL}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - DOMAIN=${DOMAIN}
    depends_on:
      - db
  
  web:
    build: ./web
    ports:
      - 3000:5173
      - 5173:5173
    depends_on:
      - api
    volumes:
      - ./web:/usr/src/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
  
  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      # Bind the whole host directory to the container directory to avoid
      # file-vs-directory mount mismatches on Docker Desktop / WSL paths.
      - ./cloudflared:/etc/cloudflared:ro
    depends_on:
      - api
      - web
    restart: unless-stopped

volumes:
  api_db:  # SQLite database (for migration)
  postgres_data:  # PostgreSQL data