<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üîå API Connection Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        async function testAPI() {
            log('<h2>Testing API Connection...</h2>');
            
            // Test 1: Check what URL would be used
            const apiUrl = 'http://localhost:8000';
            log(`<p><strong>API URL:</strong> ${apiUrl}</p>`, 'info');
            
            // Test 2: Try to fetch sites
            try {
                log('<p>Fetching /api/heritage/sites/...</p>');
                const response = await fetch(`${apiUrl}/api/heritage/sites/`);
                
                log(`<p><strong>Status:</strong> ${response.status} ${response.statusText}</p>`, 
                    response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`<p>‚úÖ <strong>Success!</strong> Received ${data.features?.length || 0} sites</p>`, 'success');
                    log(`<pre>${JSON.stringify(data, null, 2).substring(0, 500)}...</pre>`);
                } else {
                    log(`<p>‚ùå <strong>Failed:</strong> ${response.statusText}</p>`, 'error');
                }
            } catch (error) {
                log(`<p>‚ùå <strong>Network Error:</strong> ${error.message}</p>`, 'error');
                log(`<p>This usually means:</p>
                    <ul>
                        <li>CORS is blocking the request</li>
                        <li>API is not running</li>
                        <li>Wrong API URL</li>
                    </ul>`, 'error');
            }
            
            // Test 3: Check CORS
            log('<h3>CORS Headers:</h3>');
            try {
                const response = await fetch(`${apiUrl}/api/heritage/sites/`, {
                    method: 'OPTIONS'
                });
                const headers = {};
                response.headers.forEach((value, key) => {
                    if (key.toLowerCase().includes('cors') || key.toLowerCase().includes('access-control')) {
                        headers[key] = value;
                    }
                });
                log(`<pre>${JSON.stringify(headers, null, 2)}</pre>`);
            } catch (error) {
                log(`<p>Could not check CORS: ${error.message}</p>`, 'error');
            }
        }
        
        testAPI();
    </script>
</body>
</html>
